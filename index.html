<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>カエサル暗号複号・暗号化ツール</title>
</head>
<body>
    <div class="container">
        <h1>カエサル暗号複号・暗号化ツール</h1>
        <h3><b>フレーゲルフ君主国・Flegertec製</b></h3>
        <label for="message">フォーマットテキスト</label>
        <textarea id="message" placeholder="復号化・暗号化前の原文テキストを入力してください"></textarea>

        <label for="shift">複号・暗号鍵</label>
        <input type="number" id="shift" placeholder="復号鍵・暗号鍵の鍵番号を1から25までの間で設定してください（半角数字）" min="1">

        <label for="result">出力結果</label>
        <textarea id="result" readonly></textarea>

        <button onclick="encrypt()">暗号化</button>
        <button onclick="decrypt()">復号化</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
