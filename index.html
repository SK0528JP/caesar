<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="picture/favicon.png" type="image/x-icon">
    <title>カエサル暗号変換システム・Flegertec</title>
</head>
<body>
    <div class="container">
        <h1>カエサル暗号変換システム</h1>
        <h3><b>Made by Flegertec</b></h3>
        <label for="message">フォーマットテキスト</label>
        <textarea id="message" placeholder="復号化・暗号化前の原文テキスト(半角英字)を入力してください"></textarea>

        <label for="shift">複号・暗号鍵</label>
        <input type="number" id="shift" placeholder="復号鍵・暗号鍵の鍵番号を設定してください（半角数字 1～25以内）" min="1">

        <label for="result">出力結果</label>
        <textarea id="result" readonly></textarea>

        <button onclick="encrypt()">暗号化</button>
        <button onclick="decrypt()">復号化</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
